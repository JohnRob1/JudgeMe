{% load static tailwind_tags %} {% tailwind_css %}
<!DOCTYPE html>
<html>
<body class="bg-[#322c3d]">
    <div
        class="fixed top-64 w-72 h-72 bg-[#8e3d81] rounded-full animate-blob"
    ></div>
    <div
        class="fixed bottom-32 right-5 w-72 h-36 bg-[#8e3d81] rounded-full rotate-12 animate-blob animation-delay-1500"
    ></div>
    <div class="selection">
        <div class="relative">
            <div class="absolute left-0 px-6 py-14">
                <div class="Profile">
                    <img src="../ProfilePic.png"alt="">
                </div>
            </div>
          </div>
        <p class="text-center", style="color: white;">
            Hey Kenny!
        </p>
        <p class="text-center", style="color: white;">
            Looking Sharp today kiddo!
        </p>
        <div class="flex items-center justify-center h-screen">
            <div class="flex space-y-8 w-96 items-center flex-col">
                <button class="bg-slate-50 to hover:bg-slate-300 text-black font-bold py-2 px-4 rounded">
                    Invite your friends
                </button>
                <button class="bg-slate-50 to hover:bg-slate-300 text-black font-bold py-2 px-4 rounded">
                    Make a playlist
                </button>
                <button class="bg-slate-50 to hover:bg-slate-300 text-black font-bold py-2 px-4 rounded">
                    View your listening habits
                </button>
                <button class="bg-slate-50 to hover:bg-slate-300 text-black font-bold py-2 px-4 rounded">
                    Compare
                </button>
            </div>
        </div>
    </div>
    <header class="fixed bottom-0 px-6 py-4">
        <div class="logo">
            <img src="../Logo White.png" alt="">
        </div>
    </header>
</body>
</html>
