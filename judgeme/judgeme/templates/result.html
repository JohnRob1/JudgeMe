{% load static tailwind_tags %} {% tailwind_css %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Results</title>
    </head>

    <!-- BUBBLES -->
    <div
        class="fixed top-32 right-5 w-72 h-36 z-1 bg-emerald-300 rounded-full rotate-12 animate-blob animation-delay-1500"
    ></div>
    <div
        class="fixed z-1 bottom-64 w-72 h-72 bg-emerald-300 rounded-full animate-blob"
    ></div>
    <!--END BUBBLES-->

    <body class="bg-emerald-900 rows-3">
        <div
            class="grid grid-rows gap-4 justify-center mx-auto my-auto w-screen h-screen items-center z-1"
        >
            <!--Title-->
            <div class="relative h-24 w-full z-2">
                <h1 class="text-7xl text-bold z-2 pl-20 pt-20">
                    Your Sentence is Final!
                </h1>
            </div>
            <!--Graph-->
            <ol
                class="border-l md:border-l-0 md:border-t border-gray-300 md:flex md:justify-center md:gap-6 z-2 relative w-full"
            >
                <li>
                    <div
                        class="flex md:block flex-start items-center pt-2 md:pt-0"
                    >
                        <div
                            class="bg-gray-300 w-2 h-2 rounded-full -ml-1 md:ml-0 mr-3 md:mr-0 md:-mt-1"
                        ></div>
                        <p class="text-gray-500 text-sm mt-2">01.07.2021</p>
                    </div>
                    <div class="mt-0.5 ml-4 md:ml-0 pb-5">
                        <h4 class="text-gray-800 font-semibold text-xl mb-1.5">
                            Title of section 1
                        </h4>
                    </div>
                </li>
                <li>
                    <div
                        class="flex md:block flex-start items-center pt-2 md:pt-0"
                    >
                        <div
                            class="bg-gray-300 w-2 h-2 rounded-full -ml-1 md:ml-0 mr-3 md:mr-0 md:-mt-1"
                        ></div>
                        <p class="text-gray-500 text-sm mt-2">13.09.2021</p>
                    </div>
                    <div class="mt-0.5 ml-4 md:ml-0 pb-5">
                        <h4 class="text-gray-800 font-semibold text-xl mb-1.5">
                            Title of section 2
                        </h4>
                    </div>
                </li>
                <li>
                    <div
                        class="flex md:block flex-start items-center pt-2 md:pt-0"
                    >
                        <div
                            class="bg-gray-300 w-2 h-2 rounded-full -ml-1 md:ml-0 mr-3 md:mr-0 md:-mt-1"
                        ></div>
                        <p class="text-gray-500 text-sm mt-2">25.11.2021</p>
                    </div>
                    <div class="mt-0.5 ml-4 md:ml-0 pb-5">
                        <h4 class="text-gray-800 font-semibold text-xl mb-1.5">
                            Title of section 3
                        </h4>
                    </div>
                </li>
            </ol>
            <!--Gif-->
            <iframe
            class="relative z-2"
            src={{ src }}
            width="480"
            height={{ height }}
            frameborder="0"
          ></iframe>
        </div>
    </body>
</html>
