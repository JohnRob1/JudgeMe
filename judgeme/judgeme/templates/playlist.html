{% extends 'base.html' %} {% load static tailwind_tags %} {% tailwind_css %}
<!DOCTYPE html>
<html>
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
</head>
<body class="bg-zinc-900">
    <div class="flex container mx-auto my-auto w-screen h-screen items-center flex-col space-y-2">
        <img class="max-w-md m-4 shadow-white" src="{% static '/icons/music.jpeg' %}"></img>
        <div class="flex justify-center space-x-12 w-200 flex-row">
            <div class="flex justify-center space-y-10 w-100 flex-col">
                <h1 class="text-white grow text-4xl text-lg mt-4 w-80">Messy Midnights</h1>
                <h1 class="text-[#fdbcb4] grow text-2xl text-bold mt-4 w-80">Friends and Artists</h1>
                {% for name in songNames1 %}
                <button class="flex w-80 rounded-lg border-[#fdbcb4] border-2 max-h-20">
                    <img class="m-2 rounded-sm w-12 h-12" src="{% static '/icons/musics.png' %}">
                    <h1 class="text-[#fdbcb4] grow text-lg text-bold mt-4 w-fit">{{name}}</h1>
                </button>
                {% endfor %}
            </div>
            <div class="flex justify-center space-y-10 w-100 flex-col" style="position: relative; margin-bottom: 25px;">
                <h1 class="text-white grow text-4xl text-lg mt-4 w-80">Nights Out</h1>
                <h1 class="text-[#fdbcb4] grow text-2xl text-bold mt-4 w-80">Playlist</h1>
                {% for name in songNames2 %}
                <button class="flex w-80 rounded-lg border-[#fdbcb4] border-2 max-h-20">
                    <img class="m-2 rounded-sm w-12 h-12" src="{% static '/icons/musics.png' %}">
                    <h1 class="text-[#fdbcb4] grow text-lg text-bold mt-4 w-fit">{{name}}</h1>
                </button>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
{% endblock %}
</html>
