{% load static tailwind_tags %} {% tailwind_css %}
<!DOCTYPE html>
<html>
<title>Judge</title>
    <body class="bg-emerald-900">
        <!-- BUBBLES -->
        <div
            class="fixed top-32 right-5 w-72 h-36 bg-emerald-300 rounded-full rotate-12 animate-blob animation-delay-1500"
        ></div>
        <div
            class="fixed bottom-64 w-72 h-72 bg-emerald-300 rounded-full animate-blob"
        ></div>
        <!--END BUBBLES-->


        <div class="flex justify-center container h-24 w-screen">
            <h1 class="text-7xl text-bold pl-20 pt-20">Go Ahead, JudgeMe</h1>
        </div>
        <div class="flex justify-center container mx-auto my-auto w-screen h-screen items-center flex-col space-y-2">
            <button 
            class="btn opacity-0 animate-fadeIn"
            onclick="list_choices('playlistPlaceholder', '<h3>Choose a Playlist</h3>', 'playlistMessage', 'playlist')"
            >Playlist vs Playlist</button>

            <h3 class="text-white text-lg align-middle font-semibold" id="playlistMessage"></h3>
            <h3 class="text-white text-lg align-middle font-semibold" id="friendsMessage"></h3>
            <h3 class="text-white text-lg align-middle font-semibold" id="friendsPlaylistsMessage"></h3>
            <h3 class="text-white text-lg align-middle font-semibold" id="graphsTypesMessage"></h3>
            <button 
            class="btn opacity-0 animate-fadeIn"
            onclick="gif('light','bad')"
            id="fvf"
            >Friend vs Friend</button>
            <script src="../../static/js/script.js"></script>
        </div>
    </body>
</html>
