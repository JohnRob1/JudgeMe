{% load static tailwind_tags %} {% tailwind_css %}
<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    }
    .container{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .card {
        position: absolute;
        width: 600px;
        height: 600px;
        background: #ffff;
        border-radius: 20px;
        box-shadow: 0 35px 80px rgba(0, 0, 0, 0.15);
        transition: 0.5s;
    }
    .imgbx{
        position: relative;
        left: 20px;
        top: 20px;
        width: 150px;
        height: 150px;
        border-radius: 80px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.35);
    }
    /*
    .card:hover{
        height: 600px;
        width: 600px;
    } */

    .welcome{
        position: relative;
        left: 200px;
        bottom: 100px;
        width: 300px;
    }
    .upload{
        position: relative;
        top: 30px;
        left: 50px;
    }
</style>
<body class="bg-blue-900">
    <!-- 
    <div class="fixed top-32 right-5 w-72 h-36 bg-[#7dd3fc] rounded-full rotate-12 animate-blob animation-delay-1500"></div>
    <div class="fixed bottom-32 w-48 h-48 bg-[#7dd3fc] rounded-full animate-blob"></div> -->
    <div class="container">
        <div class="card">
            <div class="imgbx">
                <img src="{% static '/icons/ProfilePic.png' %}" class="src">
            </div>
            <div class="upload">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
                    Upload
                  </button>
            </div>
            <div class="welcome">
                <p class="text-center"style="color:blue;">
                    Hey, there *Insert Name here* profile looking
                    is looking spectacular!
                </p>
            </div> 
        </div>
    </div>

</body>
</html>
